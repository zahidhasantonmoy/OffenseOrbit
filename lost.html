<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #f4d03f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            height: 100%;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .sidebar a img {
            width: 24px;
            height: 24px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container, .search-container, .results-container, .notifications-container {
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 15px;
            animation: fadeIn 1s ease;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        button:hover {
            background: #6a11cb;
            transform: translateY(-2px);
        }

        .results-container, .notifications-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-item, .notification-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-item:hover, .notification-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .result-item h3, .notification-item h3 {
            color: #2575fc;
            font-size: 18px;
        }

        .result-item p, .notification-item p {
            color: #555;
            margin: 5px 0;
        }

        /* Additional style to prevent notification overlap */
        .notification-item p {
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="homepage.html">
            <img src="https://img.icons8.com/material-rounded/24/home.png" alt="Home"> Homepage
        </a>
        <a href="#" onclick="showSection('form-container')">
            <img src="https://img.icons8.com/material-outlined/24/edit-property.png" alt="Report"> Report Lost Item
        </a>
        <a href="#" onclick="showSection('search-container')">
            <img src="https://img.icons8.com/material-outlined/24/search.png" alt="Search"> Search Lost Items
        </a>
        <a href="#" onclick="showSection('results-container')">
            <img src="https://img.icons8.com/material-outlined/24/show-property.png" alt="Reports"> View All Reports
        </a>
    </div>
    <div class="main-content">
        <h1 id="page-title">Welcome to the Lost and Found Portal</h1>

        <!-- Report Lost Item Section -->
        <div id="form-container" class="form-container">
            <h2>Report a Lost Item</h2>
            <form id="lost-form">
                <div class="form-group">
                    <label for="name">Your Name (optional):</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="type">Category:</label>
                    <select id="type" onchange="updateFields()">
                        <option value="item">Item</option>
                        <option value="phone">Phone</option>
                        <option value="car">Car</option>
                        <option value="person">Person</option>
                        <option value="pet">Pet</option>
                    </select>
                </div>
                <div id="custom-fields"></div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Provide details about the lost item"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Last Seen Location:</label>
                    <input type="text" id="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information:</label>
                    <input type="text" id="contact" placeholder="Enter your phone or email">
                </div>
                <button type="button" onclick="submitReport()">Submit</button>
            </form>
        </div>

        <!-- Search Lost Items Section -->
        <div id="search-container" class="search-container">
            <h2>Search Lost Items</h2>
            <div class="form-group">
                <label for="search">Search Keyword:</label>
                <input type="text" id="search" placeholder="Enter keyword (e.g., bag, dog)">
            </div>
            <button onclick="searchReports()">Search</button>
        </div>

        <!-- View All Reports Section -->
        <div id="results-container" class="results-container">
            <h2>All Lost Reports</h2>
            <div id="results"></div>
        </div>

        <!-- Notifications Section (Made Visible After View All Reports Section) -->
        <div id="notifications-container" class="notifications-container" style="display: block;">
            <h2>Notifications</h2>
            <div id="notifications">
                <p>No new notifications.</p>
            </div>
        </div>
    </div>

    <script>
        const reports = [];
        const notifications = [];

        function showSection(sectionId) {
            document.querySelectorAll('.form-container, .search-container, .results-container, .notifications-container').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            if (sectionId === 'notifications-container') {
                loadNotifications();
            }
        }

        function updateFields() {
            const type = document.getElementById('type').value;
            const customFields = document.getElementById('custom-fields');
            customFields.innerHTML = '';

            if (type === 'phone') {
                customFields.innerHTML = `
                    <div class="form-group">
                        <label for="imei">IMEI Number:</label>
                        <input type="text" id="imei" placeholder="Enter IMEI number">
                    </div>
                    <div class="form-group">
                        <label for="color">Phone Color:</label>
                        <input type="text" id="color" placeholder="Enter phone color">
                    </div>`;
            } else if (type === 'car') {
                customFields.innerHTML = `
                    <div class="form-group">
                        <label for="registration">Registration Number:</label>
                        <input type="text" id="registration" placeholder="Enter car registration number">
                    </div>
                    <div class="form-group">
                        <label for="model">Car Model:</label>
                        <input type="text" id="model" placeholder="Enter car model">
                    </div>
                    <div class="form-group">
                        <label for="color">Car Color:</label>
                        <input type="text" id="color" placeholder="Enter car color">
                    </div>`;
            }
        }

        function submitReport() {
            const name = document.getElementById('name').value || 'Anonymous';
            const type = document.getElementById('type').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            const contact = document.getElementById('contact').value;

            if (!description || !location || !contact) {
                alert('Please fill in all required fields.');
                return;
            }

            const customData = {};
            if (type === 'phone') {
                customData.imei = document.getElementById('imei')?.value || '';
                customData.color = document.getElementById('color')?.value || '';
            } else if (type === 'car') {
                customData.registration = document.getElementById('registration')?.value || '';
                customData.model = document.getElementById('model')?.value || '';
                customData.color = document.getElementById('color')?.value || '';
            }

            const report = {
                name,
                type,
                description,
                location,
                contact,
                ...customData,
            };

            reports.push(report);
            notifications.push(`New ${type} report submitted: "${description}"`);
            alert('Report submitted successfully!');
            document.getElementById('lost-form').reset();
            document.getElementById('custom-fields').innerHTML = '';
        }

        function loadNotifications() {
            const notificationsContainer = document.getElementById('notifications');
            notificationsContainer.innerHTML = '';

            if (notifications.length === 0) {
                notificationsContainer.innerHTML = '<p>No new notifications.</p>';
                return;
            }

            notifications.forEach(note => {
                const notificationItem = document.createElement('div');
                notificationItem.className = 'notification-item';
                notificationItem.innerHTML = `<p>${note}</p>`;
                notificationsContainer.appendChild(notificationItem);
            });
        }
    </script>
</body>
</html>
