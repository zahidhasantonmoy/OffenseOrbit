<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementation Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            position: relative;
            width: 700px;
            height: 700px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            position: absolute;
            width: 100%;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .circle {
            position: absolute;
            width: 700px;
            height: 700px;
            border: 2px dashed #ddd;
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .item {
            position: absolute;
            text-align: center;
            width: 140px;
            height: 140px;
        }

        .item span {
            font-size: 50px;
            display: block;
        }

        .item p {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        /* Circular positioning of elements */
        .analysis {
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .planning {
            top: 160px;
            right: 60px;
            transform: translate(0, 0);
        }

        .prototype {
            bottom: 160px;
            right: 60px;
            transform: translate(0, 0);
        }

        .testing {
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .deployment {
            bottom: 160px;
            left: 60px;
            transform: translate(0, 0);
        }

        .scaling {
            top: 160px;
            left: 60px;
            transform: translate(0, 0);
        }

        /* Arrows */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border: solid 15px transparent;
        }

        /* Arrow styles */
        .arrow1 {
            top: 90px;
            left: 60%;
            border-left-color: #333;
            transform: rotate(45deg);
        }

        .arrow2 {
            top: 330px;
            right: 80px;
            border-left-color: #333;
            transform: rotate(90deg);
        }

        .arrow3 {
            bottom: 100px;
            right: 100px;
            border-left-color: #333;
            transform: rotate(135deg);
        }

        .arrow4 {
            bottom: 90px;
            left: 60%;
            border-left-color: #333;
            transform: rotate(225deg);
        }

        .arrow5 {
            top: 330px;
            left: 80px;
            border-left-color: #333;
            transform: rotate(315deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Implementation Roadmap</h1>
        <div class="circle"></div>

        <!-- Circular Items -->
        <div class="item analysis">
            <span>üîç</span>
            <p>Problem Analysis</p>
        </div>
        <div class="item planning">
            <span>üìù</span>
            <p>Research & Planning</p>
        </div>
        <div class="item prototype">
            <span>‚öôÔ∏è</span>
            <p>Prototype Development</p>
        </div>
        <div class="item testing">
            <span>‚úÖ</span>
            <p>Testing & Feedback</p>
        </div>
        <div class="item deployment">
            <span>üöÄ</span>
            <p>Deployment</p>
        </div>
        <div class="item scaling">
            <span>üìà</span>
            <p>Scaling & Optimization</p>
        </div>

        <!-- CSS Arrows -->
        <div class="arrow arrow1"></div>
        <div class="arrow arrow2"></div>
        <div class="arrow arrow3"></div>
        <div class="arrow arrow4"></div>
        <div class="arrow arrow5"></div>
    </div>
</body>
</html>
